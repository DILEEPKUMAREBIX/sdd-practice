<div class="card p-3 m-3" style="width: 18rem;">
    <img [src]="cardMember.avatar" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{cardMember.first_name + ' ' + cardMember.last_name}}</h5>
        <label class="card-text">email: {{cardMember.email}}</label>
        <h6 class="card-text">id: {{cardMember.id}}</h6>
    </div>
</div>
