<div class="p-4">
    <h1>Employee Data CRUD</h1> 
    <button class="btn btn-primary" (click)="onCreate()">Create Employee</button>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of myEmployees">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.salary}}</td>
                <td><img style="height: 50px;width: 50px;" [src]="item.photo" /></td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(item._id)">Delete</button>
                    <button class="btn btn-danger" (click)="onEdit(item._id)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
