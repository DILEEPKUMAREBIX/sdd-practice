

<div class="p-3" style="border: 3px solid red;">
  <app-create-form (passMember)="onDataEntered($event)"></app-create-form>
  <div class="form-group p-3" >
    <div class="row">
      <div *ngFor="let member of filteredMembers">
        <app-card-details [cardMember]="member"></app-card-details>
      </div>
    </div>
  </div> 
</div>

<button (click)="previousPage()">Previous Page</button>
<label>{{pageNumber}}</label>
<button (click)="nextPage()">Next Page</button>
